<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="now">
        <span class="title-center">Change Password</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
    <form [formGroup]="changPasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Old Password</mat-label>
                <input matInput formControlName="oldPassword" type="password" required>
                <mat-error *ngIf="changPasswordForm.contols.oldPassword.touched && chanePasswordForm.contols.oldPassword.invalid">
                    <span *ngIf="changPasswordForm.controls.oldPassword.error.required">This fiels is required</span>
                </mat-error>

            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>New Password</mat-label>
                <input matInput formControlName="newPassword" type="password" required>
                <mat-error *ngIf="changPasswordForm.contols.newPassword.touched && chanePasswordForm.contols.newPassword.invalid">
                    <span *ngIf="changPasswordForm.controls.newPassword.error.required">This fiels is required</span>
                </mat-error>

            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" type="password" required>
                <mat-error *ngIf="changPasswordForm.contols.confirmPassword.touched && chanePasswordForm.contols.confirmPassword.invalid">
                    <span *ngIf="changPasswordForm.controls.confirmPassword.error.required">This fiels is required</span>
                </mat-error>
                <mat-hint * ngIf="validateSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)">
                    <span>New Password & Confirm Password does not match.</span>
                </mat-hint>

            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleChangePasswordSubmit()"[disabled]="validateSubmit()||!(changePasswordForm.valid && changePasswordForm.dirty)">
        Update
    </button>
    <button mat-raised-button color="primray" mat-dialog-close>Close</button>
</mat-dialog-actions>
